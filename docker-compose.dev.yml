version: '3.8'

services:
  # Frontend - Next.js Store (www.pandakey.games)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # Backend - Node.js API (api.pandakey.games)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb+srv://tu-usuario:tu-password@cluster.mongodb.net/pandakey
      - JWT_SECRET=tu-jwt-secret-super-seguro
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Nginx (opcional para producci√≥n local)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend

networks:
  default:
    name: pandakey-network